<html>
<head>
	<title>JilterTaps</title>

<body>

<video id="source" src="320x240.m4v" controls></video>
<br/>

<br/>
<br/>

<div id="filterTaps">

	<div class="tap-line" id="tap_0">
		<div class="header">Line 1</div>
		<div class="delay-ctrl">
			<input name="dtime_0" id="dtime_0" class="custom-slider" type="range"/>
			<label for="dtime_0" class="custom-slider-label"><span></span></label>
			<span class="label">Delay Time</span>
			<div class="clear"></div>
			<input name="feedback_0" id="feedback_0" class="custom-slider" type="range"/>
			<label for="feedback_0" class="custom-slider-label"><span></span></label>
			<span class="label">Feedback</span>
		</div>
		<div class="filter-ctrl">
			<input name="freq_0" id="freq_0" class="custom-slider" type="range"/>
			<label for="freq_0" class="custom-slider-label"><span></span></label>
			<span class="label">Filter Freq</span>
			<div class="clear"></div>
			<input name="q_0" id="q_0" class="custom-slider" type="range"/>
			<label for="q_0" class="custom-slider-label"><span></span></label>
			<span class="label">Filter Q</span>
		</div>
		<div class="mix-ctrl">
			<input name="lvl_0" id="lvl_0" class="custom-slider" type="range"/>
			<label for="lvl_0" class="custom-slider-label"><span></span></label>
			<span class="label">Level</span>
			<div class="clear"></div>
			<input name="pan_0" id="pan_0" class="custom-slider" type="range"/>
			<label for="pan_0" class="custom-slider-label"><span></span></label>
			<span class="label">Pan</span>
		</div>
		<div class="clear"></div>
	</div>

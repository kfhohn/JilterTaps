<html>
<head>
	<title>JilterTaps</title>

	<link rel="stylesheet" href="style.css" type="text.css">
	<link rel="stylesheet" href=""

</head>
<body>

<video id="source" src="percussion-ensemble.mp4" controls></video>
<br/>
<span>Dry</span><input id="dryWet" type="range" min="0" max="1" step="0.01" value="0" oninput="wetDryHandler(this);"/><span style="text-align: left;">Wet</span>

<br/>
<br/>

<div id="filterTaps">

	<div class="tap-line" id="tap_0">
		<h6>Line 1</h6>
		<div class="delay-ctrl"></div>
		<div class="filter-ctrl"></div>
		<div class="localization-ctrl"></div>
	</div>

	<div class="tap-line" id="tap_1"></div>

	<div class="tap-line" id="tap_2"></div>

	<div class="tap-line" id="tap_3"></div>

	<div class="tap-line" id="tap_4"></div>

	<div class="tap-line" id="tap_5"></div>
</div>

<script type="text/javascript" src="FilterTaps.js"></script>
<script type="text/javascript" src="init.js"></script>
</body>
</html>
